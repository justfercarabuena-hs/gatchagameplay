# Gradle memory settings
org.gradle.jvmargs=-Xmx4096m
org.gradle.parallel=true
org.gradle.configureondemand=true

# Unity streaming assets
unityStreamingAssets=**STREAMING_ASSETS**

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Force Kotlin version (CRITICAL for Firebase + Unity)
kotlin.version=1.8.22

# Allow supported compileSdk (34 is safe)
android.suppressUnsupportedCompileSdk=34

# Deprecated desugar flag removed to avoid AGP warnings

# Optional: faster builds, safe for Unity projects
org.gradle.daemon=true
org.gradle.caching=true

# Android Resolver Properties Start
android.useAndroidX=true
android.enableJetifier=true
# Android Resolver Properties End

**ADDITIONAL_PROPERTIES**

# Workarounds for AGP7 D8 crashes on some dependencies
# - Jetifier can corrupt modern Kotlin bytecode metadata in some libraries.
# - DexingWithClasspathTransform sometimes fails with StackOverflowError/com.android.tools.r8.kotlin.H.
android.enableJetifier=false
android.enableDexingArtifactTransform=false

